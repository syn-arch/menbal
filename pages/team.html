<!-- section -->
<div class="section">
    <div class="overlay-section">
        <div class="container white-text center-align">
            <h3 class="section-title">Manchester United</h3>
        </div>
    </div>
</div>

<div class="section-body">
    <div class="container">
        <div class="row">
            <div class="col s12 m4">
                <div class="card card-team">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/500">
                    </div>
                </div>
            </div>
            <div class="col 8">
                <h4 class="team-name">Manchester United</h4>
                <table>
                    <tr>
                        <th>Area</th>
                        <td>England</td>
                    </tr>
                    <tr>
                        <th>Club Colors</th>
                        <td>England</td>
                    </tr>
                    <tr>
                        <th>Websites</th>
                        <td>England</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col m12 s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Active Competitions</span>
                        <table class="responsive-table highlight">
                            <thead>
                                <tr id="myHeader">
                                    <th>Competition</th>
                                    <th>Country</th>
                                    <th>Code</th>
                                </tr>
                            </thead>
                            <tbody id="myCompetitions">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col m12 s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Squad</span>
                        <table class="responsive-table highlight">
                            <thead>
                                <tr id="myHeader">
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Shirt Number</th>
                                    <th>Role</th>
                                    <th>Birth Date</th>
                                    <th>Nationality</th>
                                </tr>
                            </thead>
                            <tbody id="mySquad">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end section -->
